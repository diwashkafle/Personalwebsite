<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-box">
        <div class="inner-circle">
          <img class="main-photo" src="images/dbs.jpg" alt="main-photo" />
        </div>
        <h1>Diwash Kafle</h1>
        <h4>Web Developer</h4>
        <ul>
          <li>
            <img class="icons" src="./images/facebook.png" alt="facebook" />
          </li>
          <li><img class="icons" src="./images/github.png" alt="github" /></li>
          <li>
            <img class="icons" src="./images/linkedin.png" alt="linkedin" />
          </li>
        </ul>
        <button>Contact me</button>
        <footer>
          <h3>&copy 2021 All rights reserved.</h3>
        </footer>
      </div>
      <div class="inside-box">
        <h1 class="inside-box-h1">I'm Diwash Kafle</h1>
        <div class="inside-box-small-text">
          <h5>Tech Vivacious</h5>
          <h5>Web Developer</h5>
          <h5>Learner</h5>

        </div>
      </div>
    </div>
    <div class="side-container">
      <ul class="menu-list">
        <li class="inside-list home">
          <div class="div-home">
            <img id="home" src="images/home1.svg" alt="home" />
          </div>
        </li>
        <li class="inside-list about">
          <div class="div-about">
            <img id="about" src="images/about1.svg" alt="about" />
          </div>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
